<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <style type="text/css">
    .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
        font-size: 0.6em;

      }
  </style>


  <script>

      /*1) Crie uma aplicação web contendo um campo para entrada de texto (input text) e dois
      botões (buttons), sendo um botão com a descrição "Adicionar" e outro com a descrição "Ordenar", conforme imagem abaixo:

      Após criar os elementos de interação com o usuário acima, crie um Array de nome objetos contendo os seguintes valores:
      var objetos = Array('Cadeira', 'Impressora', 'Garfo')
      Os próximos passos são:

      A) Ao clicar no botão "Adicionar" disparar função que irá:
      • Recuperar o valor contido no campo de texto.
      • Verificar se o valor está vazio ou preenchido.
      o Se vazio, exibir alert com a mensagem "Informe um valor válido".
      o Se preenchido:
      ▪ Verificar se o valor informado já existe dentro do Array objetos.
      ▪ Se existir, exibir alert com a mensagem "Objeto já foi adicionado".
      ▪ Se não existir:
      • Incluir o valor preenchido no campo dentro do Array.
      • Efetuar um console.log do Array para debug (checar se está
      funcionado).
      • Limpar o valor contido no campo de entrada de texto.

      B) Ao clicar no botão "Ordenar" disparar função que irá:
      • Ordenar de forma alfabética os valores do Array de objetos.
      • Efetuar um console.log do Array para debug (checar se está funcionado).*/

      //crie um Array de nome objetos
      var objetos = Array('Cadeira', 'Impressora', 'Garfo')

      function adicionarObjetos() {
        //Recuperar o valor contido no campo de texto
       var valor = document.getElementById('valor').value

          if (valor != '') {

            //verifica se o valor já não foi inserido anteriormente
             //se sim, informa que valor já existe, se não insere novo valor
             if( objetos.indexOf(valor) !== -1) {
             alert('Objeto já foi adicionado')
             } else {
             objetos.push(valor)
             console.log(objetos)

             document.getElementById('valor').value = ''
             }

             } else {
             alert('Informe um objeto válido!')

                }
             }
              
            function ordenarObjetos() {
             objetos.sort()
             console.log(objetos)
             }
 

  </script>

</head>

<body>

  <div id="container">
    <div id="row">

      <input id="valor" type="text" placeholder="Digite aqui" name="entrada_texto"/>
      <button onclick="adicionarObjetos()" class="btn btn-primary btn-lg" type="button" placeholder="Adicionar" name="adicionar">Adicionar</button>
      <button onclick="ordenarObjetos()" class="btn btn-dark btn-lg" type="button" placeholder="Ordenar" name="ordenar">Ordenar</button>
    
    </div>
  </div>
</body>

</html>
